{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Questions {% endblock %}</h1>
    {% for question in questions %}
        <div class='questions'>
            <h3>{% autoescape false %}
            {{ question['question'] }}
                {% endautoescape %}</h3>
            <p>{{ question['answer'] }}</p>

        </div>
    {% endfor %}
{% endblock %}
